<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swag Login Page - Desi Style ðŸ˜Ž</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Floating Background Elements -->
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>

        <!-- Login Form Container -->
        <div class="login-container" id="loginContainer">
            <div class="login-form">
                <!-- Header with Animation -->
                <div class="header">
                    <h1 class="title">Welcome Back, Bhai! ðŸ‘‹</h1>
                    <p class="subtitle">Login kar</p>
                </div>

                <!-- Social Login Buttons -->
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Google se jhoom jhoom
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook pe bhi hai
                    </button>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>ya</span>
                </div>

                <!-- Form -->
                <form class="form" id="loginForm">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="email" id="email" class="input-field" placeholder=" " required>
                            <label for="email" class="input-label">Email Address</label>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper">
                            <input type="password" id="password" class="input-field" placeholder=" " required>
                            <label for="password" class="input-label">Password</label>
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember">
                            <span class="checkmark"></span>
                            Mujhe yaad rakhna bhai
                        </label>
                        <a href="#" class="forgot-password">Bhool gaya password?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Login Karo</span>
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </button>
                </form>

                <!-- Footer -->
                <div class="footer">
                    <p>Account nahi hai? <a href="#" class="signup-link">Yahaan se banalo</a></p>
                </div>
            </div>
        </div>

        <!-- Success Modal -->
        <div class="modal" id="successModal">
            <div class="modal-content">
                <div class="success-animation">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Login Successful! ðŸŽ‰</h2>
                <p>Ab chalo andar, party shuru!</p>
                <button class="close-modal" id="closeModal">Chalo jaldi</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
